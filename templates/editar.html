<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
</head>
<body>
    <h1>Editar Veículo</h1>
    <form method="POST">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ veiculo['modelo'] }}" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ veiculo['marca'] }}" required><br><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ veiculo['ano'] }}" required><br><br>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" value="{{ veiculo['placa'] }}" required><br><br>

        <button type="submit">Atualizar</button>
    </form>

    <a href="/">Voltar para a página inicial</a>
</body>
</html>
