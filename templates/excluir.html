{% extends "base.html" %}

{% block title %}Excluir Veículo{% endblock %}

{% block content %}
<h1>Confirmar Exclusão</h1>

<div class="alert alert-warning">
    <h4>Tem certeza que deseja excluir o veículo "{{ veiculo['modelo'] }} - {{ veiculo['placa'] }}"?</h4>
    <form action="/veiculos/deletar/{{ veiculo['idveiculo'] }}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="/veiculos/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
