<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Veículos</title>
</head>
<body>
    <h1>Lista de Veículos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for veiculo in regs %}
            <tr>
                <td>{{ veiculo['idveiculo'] }}</td>
                <td>{{ veiculo['modelo'] }}</td>
                <td>{{ veiculo['marca'] }}</td>
                <td>{{ veiculo['ano'] }}</td>
                <td>{{ veiculo['placa'] }}</td>
                <td>
                    <a href="/veiculos/editar/{{ veiculo['idveiculo'] }}">Editar</a>
                    <a href="/veiculos/deletar/{{ veiculo['idveiculo'] }}">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
